<div class="orientamento">
  <h1>Registrati</h1>
  <form name="signupform" #signupform="ngForm" (submit)="onSubmit()">
    <div class="container">
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input
          matInput
          type="text"
          placeholder="Mario"
          [formControl]="nome"
          required
        />
        <mat-error *ngIf="nome.hasError('required')">Inserisci nome</mat-error>
        <mat-error *ngIf="nome.hasError('maxLength')">Nome troppo lungo</mat-error>
      </mat-form-field>
    </div>


    <div class="container">
      <mat-form-field>
        <mat-label>Cognome</mat-label>
        <input
          matInput
          type="text"
          [formControl]="cognome"
          placeholder="Rossi"
          required
        />
        <mat-error *ngIf="cognome.invalid">
          {{ getErrorMessageCognome() }}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="container">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          [formControl]="email"
          placeholder="pat@example.com"
          required
        />
        <mat-error *ngIf="email.invalid">
          {{ getErrorMessage() }}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="container">
      <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input
          matInput
          placeholder="********"
          [formControl]="password"
          [type]="hide ? 'password' : 'text'"
          required
        />
        <mat-error *ngIf="password.invalid">
          {{ getErrorMessagepassword() }}
        </mat-error>
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div class="container">
      <mat-form-field>
        <mat-label>Seleziona ruolo</mat-label>
        <mat-select [formControl]="selected" [errorStateMatcher]="matcher">
          <mat-option value="utente">Utente</mat-option>
          <mat-option value="gestoreAttivita">Gestore Attivit√†</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
    <button
      mat-raised-button
      (click)="onSubmit()"
      [disabled]="nome.invalid || cognome.invalid || email.invalid || password.invalid"
      color="primary"
      type="submit"
      style="margin-top: 20px"
      style="color: white"
    >
      Invia
    </button>

</div>
