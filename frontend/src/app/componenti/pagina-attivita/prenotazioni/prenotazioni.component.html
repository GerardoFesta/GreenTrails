<h1 mat-dialog-title>Prenotazione</h1>

<mat-dialog-content>
  <div>
    <form name="prenotazioni" #prenotazioni="ngForm">
      <mat-grid-list cols="2" rowHeight="4:1">

            <mat-grid-tile>
            <mat-label class="mat-label">Seleziona date</mat-label>
          </mat-grid-tile>
        <mat-grid-tile>
            <mat-date-range-input  [rangePicker]="rangePicker" required >
              <input matStartDate placeholder="Arrivo" [formControl]="arrivo">
              <input matEndDate placeholder="Partenza" [formControl]="partenza">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="rangePicker"></mat-datepicker-toggle>
 
            <mat-date-range-picker #rangePicker>
              <mat-date-range-picker-actions>
                <button mat-button matDateRangePickerCancel>Cancel</button>
                <button mat-raised-button color="primary" matDateRangePickerApply>Apply</button>
              </mat-date-range-picker-actions>
            </mat-date-range-picker>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-icon>person</mat-icon>
          <label class="mat-label">Adulti:</label>
        </mat-grid-tile>

        <mat-grid-tile>
          <input
            required
            class="input"
            type="number"
            name="numAdulti"
            [value]="1"
            min="1"
            [formControl]="numAdulti"
          />
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-icon>child_care</mat-icon>
          <label class="mat-label">Bambini:</label>
        </mat-grid-tile>

        <mat-grid-tile>
          <input
            required
            class="input"
            type="number"
            name="numBambini"
            [value]="0"
            min="0"
            [formControl]="numBambini"
          />
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-icon>tag</mat-icon>
          <label class="mat-label">Camere:</label>
        </mat-grid-tile>

        <mat-grid-tile>
          <input
            class="input"
            type="number"
            name="numCamere"
            [value]="1"
            min="1"
            [formControl]="numCamere"
            required
          />
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-icon>bed</mat-icon>
          <label class="mat-label"> Tipologia: </label>
        </mat-grid-tile>

        <mat-grid-tile>

            <mat-select
              class="testo"
              [formControl]="idCamera"
              [errorStateMatcher]="matcher"
            >
              <mat-option
                *ngFor="let camera of camereOptions"
                [value]="camera.id"
              >
                {{ camera.tipoCamera }}
              </mat-option>
            </mat-select>

          
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close        (click)="onClose1()">Cancella</button>
  <button
    mat-button
    type="submit"
    [mat-dialog-close]="true"
    cdkFocusInitial
    (click)="onSubmit1()"
    [disabled]="
      numAdulti.invalid ||
      numBambini.invalid ||
      numCamere.invalid ||
      arrivo.invalid ||
      partenza.invalid ||
      idCamera.invalid
    "
  >
    Verifica Disponibilit√†
  </button>
</mat-dialog-actions>
