<mat-card class="carousel-container">
    <ngb-carousel>
        <ng-template *ngFor="let image of images" ngbSlide>
            <div class="carousel-wrapper">
                <img mat-card-image src="assets/{{image.name}}" [alt]="image.caption">
            </div>
        </ng-template>
    </ngb-carousel>
</mat-card>
