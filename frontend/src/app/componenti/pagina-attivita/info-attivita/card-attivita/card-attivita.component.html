<!-- Container card-attivita -->
<mat-card class="example-card">
    <!-- Container header card-attivita -->
    <mat-card-header class="card-section">
        <!-- Container titolo attivita con pulsante segnalazione -->
        <mat-card-title>
            <button mat-icon-button aria-label="report_attivita_button" matTooltip="Segnala attivitÃ " matTooltipPosition="left" (click)="apriSegnalazione()">
                <mat-icon style="color: red;">report_problem</mat-icon>
            </button>
            {{ attivita?.nome }}
            <ng-container *ngIf="mostraPopup">
                <div class="overlay-background" (click)="chiudiFormPopup()"></div>
                <div class="popup-container">
                    <app-popupsegnalazione (formSottomesso)="handleFormSubmitted()" (chiudiPopup)="chiudiFormPopup()"></app-popupsegnalazione>
                </div>
            </ng-container>
        </mat-card-title>
    </mat-card-header>
    <!-- Container contenuto card-attivita -->
    <mat-card-content class="card-section" style="margin-top: 10px;">
        <!-- Container immagine attivita -->
        <img mat-card-image
        src="{{ immagine_attivita }}"
        alt="immagine-attivita">
    </mat-card-content>
</mat-card>
