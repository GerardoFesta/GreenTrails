<h2 style="font-weight: bold; text-align: center;">Scrivi una recensione</h2>
<form (ngSubmit)="inviaRecensione()" #recensioneForm="ngForm">
  <div class="left">
    <div class="rating">
      <ngb-rating [(rate)]="rating" (hover)="updateSubmitButton()"
        style="color: #32CD32; display: flex; flex-wrap: wrap; row-gap: 20px; justify-content: center;"></ngb-rating>
    </div>
    <div class="title">
      <p style="text-align: center; font-size: 20px;">
        Pratiche ecosostenibili rispettate
      </p>
    </div>
    <div *ngFor="let item of valori" style="font-size: 15px;" class="questionario-container">
      <div class="lab-container">
        <label style="font-size: larger; margin-bottom: 5px;">{{item.label}}</label>
      </div>
      <div class="center"></div>
      <div class="radio-container">
        <input type="radio" value="sì" (change)="selectOption(item, 'sì')" [checked]="item.selectedOption === 'sì'">
        Sì
        <input type="radio" [name]="item.label" value="no" (change)="selectOption(item, 'no')"
          [checked]="item.selectedOption === 'no'"> No
      </div>
    </div>
  </div>
  <div class="right">
    <mat-icon style="color: #32CD32; font-size: 45px; margin-right: 20px;">
      account_box
    </mat-icon>
    <div class="textarea-container">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label style="font-size: medium; font-style: italic;">Fornisci maggiori informazioni...</mat-label>
        <textarea matInput rows="5" style="font-size: medium; resize: none;" [(ngModel)]="valutazioneDiscorsiva"
          name="valutazioneDiscorsiva" (input)="validateTextArea()"></textarea>
      </mat-form-field>
      <input type="file" id="fileInput" (change)="onFileSelected($event)" accept="image/*,video/*"
        style="display: none">
      <label for="fileInput" class="icon-container">
        <mat-icon style="color: #32CD32; cursor: pointer;">add_photo_alternate</mat-icon>
      </label>
      <div class="file-name" *ngIf="file">
        {{ file.name }}
      </div>
      <button mat-raised-button color="primary" type="submit" class="submit-button">Invia</button>
    </div>
  </div>
</form>
