<h2 mat-dialog-title>Prenotazione</h2>
<mat-dialog-content class="mat-typography">
  <div>
    <form>
      <div class="form-group">
        <mat-form-field class="data-allineamento">
          <mat-label>Data Arrivo</mat-label>
          <input matInput [matDatepicker]="picker1">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>



      <div class="form-group">
        <mat-form-field class="data-allineamento">
          <mat-label>Data Partenza</mat-label>
            <input matInput [matDatepicker]="picker2">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2 color="primary"></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-icon>person</mat-icon>
        <label>Adulti:</label>

        <div class="colonna">
          <input 
          class="input"
          type="number"
          name="numAdulti"
           [defaultValue]="1"
            min="1"/>
          </div>
      </div>


      <div class="form-group">
        <mat-icon>child_care</mat-icon>
        <label for="dataArrivo">Bambini:</label>
        <div class="colonna">
          <input
          class="input"
           type="number" 
           name="numAdulti" 
           [defaultValue]="0"
            min="0"/>
        </div>
      </div>

      <div class="form-group">
        <mat-icon>tag</mat-icon>
        <label for="dataArrivo">Camere:</label>
        <div class="colonna">
          <input
          class="input"
          type="number"
          name="numCamere"
          [defaultValue]="1"
          min="0"
        />
        </div>
      </div>


      <div class="input-container">
        <label for="tipoCamera">
          <mat-icon>bed</mat-icon>
          Tipo di camera:
        </label>
        <mat-form-field>
          <div class="colonna">
          <mat-select>
              <mat-option value="singola">Singola</mat-option>
              <mat-option value="matrimoniale">Matrimoniale</mat-option>

          </mat-select>
          </div>


          
        </mat-form-field>
      </div>
      
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancella</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Verifica Disponibilit√†</button>
</mat-dialog-actions>
