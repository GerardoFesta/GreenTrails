<div class="overlay-background"></div>
<div class="popup-container">
    <div class="chiudi">
        <mat-icon (click)="closePopup()"> close</mat-icon>
    </div>
    <form (submit)="submitForm()">
      <h2 style="font-weight: bold; text-align: center;">Scrivi una segnalazione</h2>
      <mat-form-field class="descrizione" appearance="fill">
        <mat-label>Scrivi la tua esperienza qui: </mat-label>
        <textarea matInput rows="5" style="font-size: medium; resize: none;" id="descrizione" required></textarea>
      </mat-form-field>
      <p style="font-size: medium;"> Quali valori di ecosostenibilit√† sono rispettati dall'attivita</p>
      <div *ngFor="let item of valori">
          <label style="font-size: medium;">{{ item.label }}</label>
        <div class="radio-container">
          <input type="radio" [name]="'politicheAntispreco'" value="true" (change)="selezionatoRadio('politicheAntispreco', 'true')" [checked]="valoriEcosostenibilitaSelected['politicheAntispreco'] === 'true'">
<input type="radio" [name]="'politicheAntispreco'" value="false" (change)="selezionatoRadio('politicheAntispreco', 'false')" [checked]="valoriEcosostenibilitaSelected['politicheAntispreco'] === 'false'">
     </div>
      </div>
  
      <button type="submit">Invia segnalazione</button>
    </form>
  </div>
