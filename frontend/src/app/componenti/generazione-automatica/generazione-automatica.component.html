<div class="tutto">
  <div>
    <h2 style="font-weight: bold; text-align: center; color: #00FF00; margin-top: 40px;">Itinerario proposto in base
      alle tue preferenze</h2>
  </div>

  <div class="container">
    <div class="stepper-container">
      <mat-stepper orientation="vertical" #stepper class="stepper-container">
        <mat-step *ngFor="let alloggio of alloggi; let i = index" [label]="alloggio.nome">
          <ng-template matStepLabel>{{ alloggio.nome }}</ng-template>
          <mat-card>
            <mat-card-header>
              <p><strong>{{ alloggio.nome }}</strong></p>
            </mat-card-header>
            <mat-card class="pic">
              <img [src]="alloggio.img.image" alt="Immagine Alloggio">
            </mat-card>
            <mat-card-content>
              <p>DescrizioneBreve: {{ alloggio.descrizioneBreve }}</p>
            </mat-card-content>
          </mat-card>
        </mat-step>

        <mat-step *ngFor="let attivita of attivitaTuristiche; let i = index" [label]="attivita.nome">
          <ng-template matStepLabel>{{ attivita.nome }}</ng-template>
          <mat-card>
            <mat-card-header>
              <p><strong>{{ attivita.nome }}</strong></p>
            </mat-card-header>
            <mat-card class="pic">
              <img [src]="attivita.img.image" alt="Immagine AttivitÃ ">
            </mat-card>
            <mat-card-content>
              <p>DescrizioneBreve: {{ attivita.descrizioneBreve }}</p>
            </mat-card-content>
          </mat-card>
        </mat-step>
      </mat-stepper>
    </div>

    <div class="button-container">
      <button mat-raised-button color="primary" style="margin-top: 20px; color: white; background-color: red;"
        (click)="clickedHome()"> Torna alla homepage</button>
      <button mat-raised-button color="primary"
        style="margin-top: 40px; margin-left: 20px; color: white; background-color: orange;"
        (click)="rigeneraItinerario()"> Rigenera itinerario</button>
      <button mat-raised-button color="primary"
        style="margin-top: 40px; margin-left: 20px; color: white; background-color: #00FF00;"
        (click)="openCalendario()">Conferma itinerario proposto</button>
    </div>
  </div>
</div>
