<!-- popup.component.html -->
<h2>Inserisci i dati per procedere alla prenotazione dell'itinerario</h2>
<form [formGroup]="form" (ngSubmit)="submitForm()" class="popup-form">
    <mat-form-field class="input-field" appearance="fill">
        <mat-label>Numero di adulti</mat-label>
        <input matInput type="number" formControlName="numAdulti" placeholder="Numero di adulti" min="1" required>
    </mat-form-field>

    <mat-form-field class="input-field" appearance="fill">
        <mat-label>Numero di bambini</mat-label>
        <input matInput type="number" formControlName="numBambini" placeholder="Numero di bambini" min="0" required>
    </mat-form-field>

    <mat-form-field class="input-field" appearance="fill">
        <mat-label>Seleziona un intervallo di date</mat-label>
        <mat-date-range-input [rangePicker]="picker" >
            <input matStartDate formControlName="dataInizio" placeholder="Data arrivo">
            <input matEndDate formControlName="dataFine" placeholder="Data partenza">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-hint>Scegli una data di arrivo e una data di partenza</mat-hint>
        <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>

    <div class="button-group">
        <button mat-button type="button" (click)="dialogRef.close()" style="color: white; background-color: red; margin-top: 40px; margin-left: 20px;">Annulla</button>
        <button mat-raised-button color="primary" type="submit" style="margin-top: 40px; margin-left: 20px;"
        [disabled]="!form.valid" class="submit-button">Invia</button>
    </div>
</form>
