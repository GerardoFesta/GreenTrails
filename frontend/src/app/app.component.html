<app-toolbar-homepage *ngIf="router.url == '/'"></app-toolbar-homepage>
<app-toolbar *ngIf="router.url.match('/attivita/') || router.url === '/areaRiservata'
|| router.url === '/questionario'"></app-toolbar>
<app-icon-toolbar *ngIf="router.url === '/mieAttivita' 
|| router.url === '/modificaValoriAdmin'
|| router.url.match('/modificaValori/')
|| router.url === '/listaSegnalazioni'
|| router.url === '/login'
|| router.url === '/registrazione'
|| router.url === '/itinerarioAutomatico'
|| router.url === '/tabellaPrenotazioni'"></app-icon-toolbar>
<router-outlet></router-outlet>
